<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mt-3 mb-4">Latest News</h1>

        {% if news_articles %}
            {% for article in news_articles %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ article.Title }}</h5>
                    <p class="card-text">{{ article.Content | truncate(200, True, '...') }}</p>
                    <p class="card-text"><small class="text-muted">Published on: {{ article.Published_date }}</small></p>
                    <a href="{{ article.link }}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Read More</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center text-muted">No news articles available at the moment.</p>
        {% endif %}

    </div>
</body>
</html>
