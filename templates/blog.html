<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .news-article {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .news-article:last-child {
            border-bottom: none;
        }
        .news-article h2 {
            color: #333;
        }
        .news-article p {
            color: #666;
            line-height: 1.6;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .read-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="#">Top Stories</a>
    </div>
    <div class="container">
        {% for article in news_articles %}
        <div class="news-article">
            <h2>{{ article.Title }}</h2>
            <p>{{ article.Content[:300] }}...</p>
            <a href="{{ article.link }}" target="_blank" class="read-more">Read More</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
